{% extends "layout.html" %}


{% block content %}
<script>
	localStorage.setItem('page', 'shared');
</script>

<div class="container-fluid p-0">
	<h1 class="h3 mb-3">{{data.title}}</h1>

	<div class="row">
		<!-- 最左列：上下二段 -->
		<div class="col-xl-4 col-xxl-4">
			<div class="sticky-column">
				<!-- 上段：ビデオ -->
				<div class="card flex-fill w-100">
					<div id="v_container" class="card-body center mb-3 d-flex flex-row">
						<video width="100%" controls>
							<source src="/stream/share/{{ data.id }}" type="video/mp4">
							Your browser does not support the video tag.
						</video>
					</div>
					<div class="card-body d-flex">
						<table>
							<tbody>
								<tr>
									<th>収録日</th>
									<td>{{ data.date }}</td>
								</tr>
								<tr>
									<th>議事録作成日時</th>
									<td>{{ data.created_at }}</td>
								</tr>
								<tr>
									<th>動画ID</th>
									<td>{{ data.id }}</td>
								</tr>
								<tr>
									<th>ステータス</th>
									<td>{{ data.status }}</td>
								</tr>
								<!-- <tr>
								<th></th>
								<td class="pt-3">
									<button type="button" class="btn btn-outline-success">Download text</button>
								</td>
							</tr> -->
							</tbody>
						</table>
					</div>
				</div>
				<!-- 下段：ステータス -->
				<div class="card flex-fill w-100 mt-3">
					<div class="card-header">
						<h5 class="card-title mb-0">コメント</h5>
					</div>
					<div class="card-body d-flex">
						<p>{{data.comment}}</p>
					</div>
				</div>
			</div>
		</div>

		<!-- 中央と右のカラム用のコンテナ -->
		<div class="col-xl-8 col-xxl-8">
			<div class="scrollable-container">
				<div class="row summary-transcript-container">
					<!-- 中列：要約 -->
					<div class="col-xl-6 col-12">
						<div class="card flex-fill w-100">
							<div class="card-header">
								<h5 class="card-title mb-0">要約</h5>
							</div>
							<div class="card-body d-flex" id="summary">
								<p>{{data.summary}}</p>
							</div>
						</div>
					</div>

					<!-- 右列：書き起こし -->
					<div class="col-xl-6 col-12">
						<div class="card flex-fill w-100">
							<div class="card-header">
								<h5 class="card-title mb-0">書き起こし</h5>
							</div>
							<div class="card-body d-flex">
								<p>{{data.transcript}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

{%- endblock %}
